<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM light/dark theme toggle</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2 class="title"> <span style="color: #FFDFB9;">THEME</span> <span style="color: #A4193D;">TRANSITION</span></h2>
    <button class="theme-toggle-button">
        <img width="50px" height="50px" class="icon" src="theme-light-dark.svg" alt="light/dark theme">
        CLICK ME TO SEE CHANGES
    </button>
    <div class="sun-moon-container">
        <img class="sun" width="70px" height="70px" src="sun_10763363.png" alt="sun">
        <img class="moon" width="70px" height="70px" src="moon-256.png" alt="moon">
    </div>
    
     <script src="script.js"></script>
</body>
</html>
